{% extends 'base.html' %} {% block title %}Products{% endblock %} {% block
content %}

<h1>All Products</h1>

<style>
  .product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px; /* smaller gap for closer cards */
    justify-items: center;
  }

  .product-card {
    max-width: 260px;
    min-height: 350px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    background: white;
    overflow: hidden;
    padding: 8px; /* reduced padding */
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .product-card a {
    display: flex;
    flex-direction: column;
    height: 100%;
    color: inherit;
    text-decoration: none;
    padding: 0;
    flex-grow: 1;
  }

  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 6px; /* smaller margin */
  }

  .product-card h2 {
    font-size: 1.25rem;
    margin: 0 0 6px 0; /* tighter margin */
    flex-grow: 1;
  }

  .product-card p {
    margin: 0;
    font-weight: 700;
    font-size: 1.15rem;
    color: #007bff;
  }

  /* Responsive: 2 cards on tablets */
  @media (max-width: 768px) {
    .product-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
    }

    .product-card {
      max-width: 100%;
    }
  }

  /* Responsive: 1 card on mobile */
  @media (max-width: 480px) {
    .product-grid {
      grid-template-columns: 1fr;
      gap: 6px;
    }

    .product-card {
      max-width: 100%;
    }
  }
</style>

<div class="product-grid">
  {% for product in products %}
  <div class="product-card">
    <a href="{{ url_for('product_detail', product_id=product.id) }}">
      <img src="{{ product.image_url }}" alt="{{ product.name }}" />
      <h2>{{ product.name }}</h2>
      <p>${{ "%.2f"|format(product.price) }}</p>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
