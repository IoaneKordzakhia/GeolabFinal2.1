{% extends 'base.html' %} {% block title %}Products{% endblock %} {% block
content %}

<h1
  style="
    color: #0ea5e9;
    font-weight: 700;
    text-align: center;
    margin-bottom: 24px;
  "
>
  All Products
</h1>

<style>
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 16px;
    padding: 0 10px;
    justify-items: center;
    margin-bottom: 40px;
  }

  .product-card {
    max-width: 280px;
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    padding: 16px;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .product-card a {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  .product-card h2 {
    font-size: 1.25rem;
    color: #0ea5e9;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .product-card p {
    color: #93c5fd;
    font-size: 1.15rem;
    font-weight: 600;
    margin-top: auto;
  }

  @media (max-width: 768px) {
    .product-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
  }

  @media (max-width: 480px) {
    .product-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="product-grid">
  {% for product in products %}
  <div class="product-card">
    <a href="{{ url_for('product_detail', product_id=product.id) }}">
      <img src="{{ product.image_url }}" alt="{{ product.name }}" />
      <h2>{{ product.name }}</h2>
      <p>${{ "%.2f"|format(product.price) }}</p>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
